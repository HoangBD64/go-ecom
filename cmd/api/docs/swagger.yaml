definitions:
  domain.Category:
    properties:
      category_id:
        type: integer
      category_name:
        maxLength: 30
        minLength: 1
        type: string
    required:
    - category_name
    type: object
  req.Address:
    properties:
      area:
        type: string
      city:
        type: string
      country_id:
        type: integer
      house:
        type: string
      is_default:
        type: boolean
      land_mark:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        maxLength: 10
        minLength: 10
        type: string
      pincode:
        type: integer
    required:
    - country_id
    - house
    - land_mark
    - name
    - phone_number
    - pincode
    type: object
  req.ApplyCoupon:
    properties:
      coupon_code:
        type: string
    required:
    - coupon_code
    type: object
  req.BlockUser:
    properties:
      block:
        type: boolean
      user_id:
        type: integer
    required:
    - user_id
    type: object
  req.Cart:
    properties:
      product_item_id:
        type: integer
    required:
    - product_item_id
    type: object
  req.Coupon:
    properties:
      block_status:
        type: boolean
      coupon_name:
        maxLength: 25
        minLength: 3
        type: string
      description:
        maxLength: 150
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      expire_date:
        type: string
      image:
        type: string
      minimum_cart_price:
        minimum: 1
        type: integer
    required:
    - coupon_name
    - description
    - discount_rate
    - expire_date
    - image
    - minimum_cart_price
    type: object
  req.EditAddress:
    properties:
      address_id:
        type: integer
      area:
        type: string
      city:
        type: string
      country_id:
        type: integer
      house:
        type: string
      is_default:
        type: boolean
      land_mark:
        type: string
      name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        maxLength: 10
        minLength: 10
        type: string
      pincode:
        type: integer
    required:
    - address_id
    - country_id
    - house
    - land_mark
    - name
    - phone_number
    - pincode
    type: object
  req.EditCoupon:
    properties:
      block_status:
        type: boolean
      coupon_id:
        type: integer
      coupon_name:
        maxLength: 25
        minLength: 3
        type: string
      description:
        maxLength: 150
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      expire_date:
        type: string
      image:
        type: string
      minimum_cart_price:
        minimum: 1
        type: integer
    required:
    - coupon_name
    - description
    - discount_rate
    - expire_date
    - image
    - minimum_cart_price
    type: object
  req.EditUser:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - email
    - first_name
    - last_name
    - phone
    - user_name
    type: object
  req.Login:
    properties:
      email:
        type: string
      password:
        maxLength: 30
        minLength: 5
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - password
    type: object
  req.OTPLogin:
    properties:
      email:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 16
        minLength: 3
        type: string
    type: object
  req.OTPVerify:
    properties:
      otp:
        maxLength: 8
        minLength: 4
        type: string
      otp_id:
        type: string
    required:
    - otp
    - otp_id
    type: object
  req.Offer:
    properties:
      description:
        maxLength: 50
        minLength: 6
        type: string
      discount_rate:
        maximum: 100
        minimum: 1
        type: integer
      end_date:
        type: string
      offer_name:
        type: string
      start_date:
        type: string
    required:
    - description
    - discount_rate
    - end_date
    - offer_name
    - start_date
    type: object
  req.OfferCategory:
    properties:
      category_id:
        type: integer
      offer_id:
        type: integer
    required:
    - category_id
    - offer_id
    type: object
  req.OfferProduct:
    properties:
      offer_id:
        type: integer
      product_id:
        type: integer
    required:
    - offer_id
    - product_id
    type: object
  req.OrderPayment:
    properties:
      payment_id:
        type: integer
      shop_order_id:
        type: integer
    type: object
  req.Product:
    properties:
      category_id:
        type: integer
      description:
        maxLength: 100
        minLength: 10
        type: string
      image:
        type: string
      price:
        type: integer
      product_name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - category_id
    - description
    - image
    - price
    - product_name
    type: object
  req.ProductItem:
    properties:
      images:
        items:
          type: string
        type: array
      price:
        minimum: 1
        type: integer
      product_id:
        type: integer
      qty_in_stock:
        minimum: 1
        type: integer
      variation_option_id:
        type: integer
    required:
    - images
    - price
    - product_id
    - qty_in_stock
    - variation_option_id
    type: object
  req.Return:
    properties:
      return_reason:
        maxLength: 150
        minLength: 6
        type: string
      shop_order_id:
        type: integer
    required:
    - return_reason
    - shop_order_id
    type: object
  req.UpdatOrderReturn:
    properties:
      admin_comment:
        type: string
      order_return_id:
        type: integer
      order_status_id:
        type: integer
      return_date:
        type: string
    required:
    - order_return_id
    - order_status_id
    type: object
  req.UpdateCartItem:
    properties:
      count:
        minimum: 1
        type: integer
      product_item_id:
        type: integer
    required:
    - product_item_id
    type: object
  req.UpdateOrder:
    properties:
      order_status_id:
        type: integer
      shop_order_id:
        type: integer
    required:
    - shop_order_id
    type: object
  req.UpdateProduct:
    properties:
      category_id:
        type: integer
      description:
        maxLength: 100
        minLength: 10
        type: string
      id:
        type: integer
      image:
        type: string
      price:
        type: integer
      product_name:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - category_id
    - description
    - image
    - price
    - product_name
    type: object
  req.UserSignUp:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    - phone
    - user_name
    type: object
  req.Variation:
    properties:
      category_id:
        type: integer
      variation_name:
        type: string
    required:
    - category_id
    - variation_name
    type: object
  req.VariationOption:
    properties:
      variation_id:
        description: a specific field of variation like color/size
        type: integer
      variation_value:
        description: the variations value like blue/XL
        type: string
    required:
    - variation_id
    - variation_value
    type: object
  res.Response:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact: {}
paths:
  /:
    get:
      description: after user login user will seen this page with user informations
      operationId: User Home
      responses:
        "200":
          description: Welcome Home
      security:
      - ApiKeyAuth: []
      summary: api for showing home page of user
      tags:
      - Home
  /account:
    get:
      operationId: Account
